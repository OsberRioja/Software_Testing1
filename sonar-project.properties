# Project identification
sonar.projectKey=Software_Testing

# Path to your source code
sonar.sources=.

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Authentication token

# Optional: Set the project version (e.g., if you have multiple releases)
sonar.projectVersion=1.0

# Optional: Language-specific settings (replace 'js' with your main language if needed)
# sonar.language=js

# Optional: Exclude files from analysis (if needed)
# sonar.exclusions=**/*.test.js,**/node_modules/**

# Optional: Define the encoding of your source code
sonar.sourceEncoding=UTF-8